<nav class="navbar bg-primary fixed-top navbar-expand-lg navbar-light shadow-sm fixed-top d-flex">
    <button class="btn btn-outline-white p-2" routerLink="/welcome" type="button">
        <i class="fa fa-arrow-left text-white"></i>
    </button>
    <span class="text-white p-2">Interventi</span>
</nav>


<div class="d-flex flex-column align-items-center m-4">
    <div class="btn-group" role="group" aria-label="Basic example">
        @for (stage of taskStages; track stage.id) {
            <button type="button" (click)="onChangePersonalStage(stage)" class="btn" [ngClass]="{'btn-primary': selectedPersonalStage === stage.name}">{{stage.name}}</button>
        }
      </div>
</div>

<ul class="list-group">
    <li class="list-group-item d-flex flex-row align-items-center" *ngFor="let task of tasks" >
        <span class="p-2 fw-bold">{{task.partner_id.name}}</span>
        <span class="p-2">{{task.name}} </span>
        <a class="btn btn-primary ms-auto p-2" [routerLink]="['/task-list', task.id]"><i class="fa fa-arrow-right"></i></a>
    </li>
</ul>
