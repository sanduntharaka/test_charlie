<nav class="navbar bg-primary fixed-top navbar-expand-lg navbar-light shadow-sm fixed-top d-flex">
    <button class="btn btn-outline-white p-2" routerLink=".." type="button">
        <i class="fa fa-arrow-left text-white"></i>
    </button>
    <span class="text-white p-2">{{task.partner_id.name}}</span>
</nav>

<ul class="list-group">
    <li *ngIf="!complete" class="list-group-item text-muted fst-italic text-sm-left">Seleziona le task completate</li>
    <li class="list-group-item" *ngFor="let task of tasks">
        <div class="d-flex justify-content-between">
            <span class="w-100 p-2">{{task.name}} </span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
            </div>
        </div>
        <div class="d-flex">
            <select class="form-select p-2">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> 
        </div>
        <!-- -->
    </li>
</ul>

<div class="d-flex justify-content-center m-3">
    <button *ngIf="!complete" class="btn btn-danger m-2 text-white" [routerLink]="['cancel']">Annulla</button>
    <button class="btn btn-primary m-2" (click)="onComplete()">Concludi</button>
</div>
